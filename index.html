<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do_App</title>
    <link rel="stylesheet" href="todo.css">
</head>
<body>
    <div class="todoApp">
        <div class="header">
            <h1>TO-DO LIST</h1>
            <img src="image/todo.png" alt="NA">
        </div>
        <div class="inputButton">
            <input type="text" placeholder="Add Event" class="input">
            <button onclick="addTask()"> Add </button>
        </div>
        <div class="list">
            <ul class="unorderList"></ul>
        </div>
    </div>
    <script src="todo.js"></script>
</body>
</html>
